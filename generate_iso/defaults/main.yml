---
# defaults file for generate_iso

generate: False
download: False

ASSISTED_INSTALL_HOST: "{{ ansible_default_ipv4.address|default(ansible_all_ipv4_addresses[0]) }}"
ASSISTED_INSTALL_PORT: 8090
ASSISTED_INSTALL_BASE_URL: "{{ secure | ternary('https', 'http') }}://{{ ASSISTED_INSTALL_HOST }}:{{ ASSISTED_INSTALL_PORT }}/api/assisted-install/v1"
URL_ASSISTED_INSTALL_CLUSTERS_DOWNLOAD_IMAGE: "{{ ASSISTED_INSTALL_BASE_URL }}/clusters/{{ CLUSTER_ID }}/downloads/image"

HTTP_AUTH_USERNAME: "test"
HTTP_AUTH_PASSWORD: "test"

SSH_PUBLIC_KEY: ""
DOWNLOAD_DEST_PATH: "/tmp"

HTTP_STORE_HOST: "{{ ansible_default_ipv4.address|default(ansible_all_ipv4_addresses[0]) }}"
HTTP_STORE_PORT: 8888
URL_HTTP_STORE_BASE_URL: "{{ secure | ternary('https', 'http') }}://{{ HTTP_STORE_HOST }}:{{ HTTP_STORE_PORT }}"
URL_HTTP_STORE_UPLOAD_IMAGE: "{{ URL_HTTP_STORE_BASE_URL }}/files"