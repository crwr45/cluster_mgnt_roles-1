---
# defaults file for configure_cluster

ASSISTED_INSTALL_HOST: "{{ ansible_default_ipv4.address|default(ansible_all_ipv4_addresses[0]) }}"
ASSISTED_INSTALL_PORT: 8090
ASSISTED_INSTALL_BASE_URL: "{{ secure | ternary('https', 'http') }}://{{ ASSISTED_INSTALL_HOST }}:{{ ASSISTED_INSTALL_PORT }}/api/assisted-install/v1"
URL_ASSISTED_INSTALL_CLUSTER: "{{ ASSISTED_INSTALL_BASE_URL }}/clusters"
URL_ASSISTED_INSTALL_CLUSTER_CREDENTIALS: "{{ ASSISTED_INSTALL_BASE_URL }}/clusters/{{ CLUSTER_ID }}/credentials"

URL_MIRROR_DOWNLOAD_RHCOS_LIVE_ISO: https://mirror.openshift.com/pub/openshift-v4/dependencies/rhcos/latest/latest/rhcos-live.x86_64.iso

NODEIP_PROJECT_NAME: "son-of-spike"
